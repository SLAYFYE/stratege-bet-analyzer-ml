<!doctype html>
<html lang="fr" class="h-full bg-[#0a0f1c] text-gray-200">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Stratège Bet Analyzer 3.0</title>
  <meta name="theme-color" content="#00ff88" />
  <link rel="manifest" href="manifest.json">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root{--accent:#00ff88;--danger:#ff0044;}
    .glow-accent{box-shadow:0 0 15px rgba(0,255,136,0.2)}
    .glass{background:rgba(255,255,255,0.03); backdrop-filter: blur(10px);}
    .mono{font-family: monospace}
  </style>
</head>
<body class="h-full p-4 flex flex-col gap-4">

  <header class="flex items-center gap-3">
    <div class="w-10 h-10 rounded bg-black flex items-center justify-center border border-[#00ff88] glow-accent">
      <span class="text-[#00ff88] font-bold">S3</span>
    </div>
    <div>
      <h1 class="text-md font-bold uppercase tracking-widest">Stratège Analyzer</h1>
      <p class="text-[10px] text-gray-500">Lomé Edition · Bio-Physio Analytics</p>
    </div>
  </header>

  <main class="grid grid-cols-1 gap-4">
    
    <section class="glass p-5 rounded-xl border border-white/10">
      <h2 class="text-xs font-bold text-[#00ff88] mb-4 uppercase tracking-tighter">Stats Mi-Temps</h2>
      <form id="liveForm" class="grid grid-cols-2 gap-4">
        
        <div class="flex flex-col gap-1">
          <label class="text-[10px] text-gray-400 uppercase">Score actuel</label>
          <input id="score" type="text" placeholder="0-0" class="bg-black/40 border border-white/10 p-2 rounded text-sm mono focus:border-[#00ff88] outline-none">
        </div>

        <div class="flex flex-col gap-1">
          <label class="text-[10px] text-gray-400 uppercase">Possession %</label>
          <input id="possession" type="number" value="50" class="bg-black/40 border border-white/10 p-2 rounded text-sm mono outline-none">
        </div>

        <div class="flex flex-col gap-1">
          <label class="text-[10px] text-gray-400 uppercase">Att. Dangereuses (DA)</label>
          <input id="da" type="number" placeholder="40" class="bg-black/40 border border-white/10 p-2 rounded text-sm mono outline-none">
        </div>

        <div class="flex flex-col gap-1">
          <label class="text-[10px] text-gray-400 uppercase">Corners</label>
          <input id="corners" type="number" placeholder="3" class="bg-black/40 border border-white/10 p-2 rounded text-sm mono outline-none">
        </div>

        <div class="flex flex-col gap-1">
          <label class="text-[10px] text-gray-400 uppercase">Tirs Cadrés (TC)</label>
          <input id="tc" type="number" placeholder="2" class="bg-black/40 border border-white/10 p-2 rounded text-sm mono outline-none">
        </div>

        <div class="flex flex-col gap-1">
          <label class="text-[10px] text-gray-400 uppercase">Tirs Non Cadrés (TNC)</label>
          <input id="tnc" type="number" placeholder="3" class="bg-black/40 border border-white/10 p-2 rounded text-sm mono outline-none">
        </div>

        <div class="col-span-2 flex flex-col gap-1">
          <label class="text-[10px] text-gray-400 uppercase">Ligue / Championnat</label>
          <input id="league" type="text" placeholder="Ex: Brésil, Thaïlande..." class="bg-black/40 border border-white/10 p-2 rounded text-sm mono outline-none">
        </div>

        <button type="submit" class="col-span-2 bg-[#00ff88] text-black font-bold py-3 rounded-lg mt-2 active:scale-95 transition-all">
          CALCULER LES PROBABILITÉS
        </button>
      </form>
    </section>

    <section id="resultCard" class="glass p-5 rounded-xl border border-white/10 hidden">
      <div class="flex justify-between items-start">
        <div>
          <h3 id="verdict" class="text-2xl font-black uppercase tracking-tighter">—</h3>
          <p id="confidence" class="text-xs text-gray-400 mono">Confiance : 0%</p>
        </div>
        <div id="statusIcon" class="text-2xl"></div>
      </div>

      <div class="w-full bg-white/5 h-2 rounded-full mt-4 overflow-hidden">
        <div id="confidenceBar" class="bg-[#00ff88] h-full transition-all duration-1000" style="width: 0%"></div>
      </div>

      <div id="sterileWarning" class="mt-4 p-2 bg-red-900/20 border border-red-500/50 rounded text-[10px] text-red-400 hidden">
        ⚠️ ALERTE : DOMINATION STÉRILE DÉTECTÉE (LOI AL JAZIRA)
      </div>

      <div id="explanation" class="mt-4 text-[11px] text-gray-400 italic border-l-2 border-[#00ff88] pl-2">
        Analyse prête.
      </div>
      
      <div class="mt-6 flex gap-2">
         <button id="btnMarkWin" class="flex-1 bg-green-600/20 text-green-400 border border-green-600/50 py-2 rounded text-xs font-bold uppercase">Gagné ✅</button>
         <button id="btnMarkLoss" class="flex-1 bg-red-600/20 text-red-400 border border-red-600/50 py-2 rounded text-xs font-bold uppercase">Perdu ❌</button>
      </div>
    </section>

  </main>

  <footer class="mt-auto text-center pb-4">
    <p class="text-[9px] text-gray-600 uppercase tracking-widest">Discipline · Data · Profit</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
